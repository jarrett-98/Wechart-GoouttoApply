	<meta name="x5-fullscreen" content="true">
	<meta name="full-screen" content="yes">

	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">

	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">

	<title>外出申请</title>
	<link rel="stylesheet" href="./GoouttoApply_files/layui.css">
	<link rel="stylesheet" href="./GoouttoApply_files/weui.css">
	<link rel="stylesheet" href="./GoouttoApply_files/apply.css">



</head>

<body>

	<div id="container" style="margin-top: 0%;">
		
		<div class="onelink", style="opacity:0% ; margin-bottom: -5%;">
			<a href="https://jarrett-98.github.io/Wechart-GoouttoApply/HomePage/ListUI.html">
				<p>123456789</p>
			</a>	
		</div>

		<!-- 加载中 -->
		<div class="loading_mask" style="display: none;"></div>
		<div class="loading_tip" style="display: none;">
			<div class="loading_img">
				<i class="weui-loading"></i>
			</div>
			<div class="">加载中...</div>
		</div>

		<div class="weui-toptips weui-toptips_warn" id="topTips" style="display: none;">错误提示</div>

		<div class="js_dialog" id="weuiDialog" style="display: none;">
			<div class="weui-mask"></div>
			<div class="weui-dialog">
				<div class="weui-dialog__bd">页面出错，请检查网络或授权！</div>
				<div class="weui-dialog__ft">
					<a href="javascript:" class="weui-dialog__btn weui-dialog__btn_primary"
						onclick="Global_FN.refresh()">刷新页面</a>
				</div>
			</div>
		</div>

		<div class="js_dialog" id="confirmDialog" style="display: none;">
			<div class="weui-mask"></div>
			<div class="weui-dialog">
				<div class="weui-dialog__hd"><strong class="weui-dialog__title"></strong></div>
				<div class="weui-dialog__bd" id="confirmText"></div>
				<div class="weui-dialog__ft">
					<a href="javascript:" class="weui-dialog__btn weui-dialog__btn_primary" id="confirmBtn"
						onclick="Global_FN.closeDialog()">确认</a>
				</div>
			</div>
		</div>

		<div id="weuiToast" style="display: none;">
			<div class="weui-mask_transparent"></div>
			<div class="weui-toast weui-toast_text">
				<p class="weui-toast__content" id="toastText"></p>
			</div>
		</div>

		<div class="main">
			<form class="input-group layui-form" lay-filter="filter_form">

				<div class="weui-cells__group weui-cells__group_form">
					<div class="weui-cells__title">申请流程</div>
					<!-- <div class="step_box"><div class="step line"><img src="./apply_files/true.png"><span>提交</span></div><div class="step line"><img src="./apply_files/true.png"><span>院级审批</span></div><div class="step "><img src="./apply_files/true.png"><span>校级审批</span></div></div> -->
					<div class="step_box">
						<div class="step line"><img src="./GoouttoApply_files/true.png"><span>提交</span></div>
						<div class="step line"><img src="./GoouttoApply_files/true.png"><span>院级审批</span></div>
						<div class="step "><img src="./GoouttoApply_files/true.png"><span>校级审批</span></div>
					</div>

					<div class="weui-cells__title">外出信息</div>
					<div class="weui-cells weui-cells_form">

						<div class="info_list">
							<div><span class="bt">*</span>开始日期</div>
							<div class="form_select">
								<div class="dOutStartDate info"></div>
								<span id="dOutStartDate">选择</span>
							</div>
						</div>

						<div class="info_list">
							<div><span class="bt">*</span>结束日期</div>
							<div class="form_select">
								<div class="dOutEndDate info"></div>
								<span id="dOutEndDate">选择</span>
							</div>
						</div>

						<div class="info_list">
							<div><span class="bt">*</span>外出地点</div>
							<input type="text" name="sOutAddress" style="border: 0px solid #efefef;" value="广州中医药大学"
								placeholder="-" autocomplete="off">
						</div>

						<div class="weui-input-row" style="padding: 0.4rem .8rem .8rem .55rem;">
							<label class="smTitle"><span class="bt">*</span><span class="sNowAddr_required">外出事由</span>
							</label>
							<div class="weui-cell" style="padding: 0.4rem;">
								<div class="weui-cell__bd">
									<textarea class="weui-textarea" name="sOutReason" placeholder="" rows="3"
										style="border: 1px solid #efefef;">科研</textarea>
								</div>
							</div>
						</div>

					</div>

					<div class="weui-cells__title">我的信息</div>
					<div class="info_box">
						<div class="info_list">
							<span>姓名</span>
							<input type="text" style="border: 0px solid #efefef;" value="林家炜" placeholder="-"
								autocomplete="off">
						</div>
						<div class="info_list">
							<span>学号</span>
							<input type="text" style="border: 0px solid #efefef;" value="202020119293" placeholder="-"
								autocomplete="off">
						</div>
						<div class="info_list">
							<span>学院</span>
							<input type="text" style="border: 0px solid #efefef;" value="材料科学与工程学院" placeholder="-"
								autocomplete="off">
						</div>
						<div class="info_list">
							<span>年级</span>
							<input type="text" style="border: 0px solid #efefef;" value="2020" placeholder="-"
								autocomplete="off">
						</div>
						<div class="info_list">
							<span>人员类型</span>
							<input type="text" style="border: 0px solid #efefef;" value="研究生" placeholder="-"
								autocomplete="off">
						</div>
					</div>

					<div class="bottomTips">温馨提示：每次只能发起一次外出申请，外出申请生效期间内无法再次发起申请。</div>

					<div class="btn_add" style="display: none;">提交</div>
					<div class="btn_cancel" style="display: none;">撤销</div>

				</div>
			</form>
		</div>

		<div class="logo_box" style="display: block">
			<img id="logo" src="./GoouttoApply_files/pass.png" alt="">
		</div>

		<!-- <div class="top_imgs" style="display: block; ">
			<div class="top_time_img">
				<img src="./GoouttoApply_files/top_time_2_img.jpg" width="100%">
			</div>
			<div class="top_img" style="margin-top: -1%;">
				<a href="https://jarrett-98.github.io/GoouttoApply/HomePage/ListUI.html"><img src="./GoouttoApply_files/top_img.jpg" width="100%"></a>
			</div>
		</div> -->

		<!-- <div class="now_time" style="display: block; margin-top: 3.2%; margin-left: 5%;"></div> -->
		<!-- 让整个页面不能修改 -->
		<div class="disabled_mask" style="display: block; margin-top: 20%;"></div>

	</div>

		const format2 = (date) => `${String(date.getFullYear()).padStart(4, '0')}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`

</body>
